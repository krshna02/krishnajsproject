<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="background-image: url(kelly-sikkema-Rq1MLxP5RgI-unsplash.jpg);" class="bg-cover bg-center">
    <h1 class="text-center  m-auto  w-[200px] mt-2 rounded-2xl font-serif italic mt-2">ROCK PAPER SCISSORS</h1>
    <div class=" flex space-x-3 justify-center  mt-3">
        
        <img src="rock.png" id="rock" class=" choice w-[100px] rounded-full    hover:opacity-80 hover:cursor-grab ">
        <img src="paper.png" id="paper"  class="choice w-[100px] rounded-full  hover:opacity-80 hover:cursor-grab">
        <img src="scissors.png" id="scissors" class="choice w-[100px] rounded-full  hover:opacity-80 hover:cursor-grab">
    </div>
    <div class="scoreboard flex justify-center space-x-5 mt-3">
        <div class="text-center">
            <h1 class="user-score font-bold">0</h1>
            <p class="  w-20 rounded-full  px-2">YOU</p>
    
        </div> 
        <div class=" text-center">
            <h1 class="comp-score font-bold">0</h1>
            <p class="  w-20 rounded-full  px-2">OPPONENT</p>
        </div>  
    </div>
    <p class="msg  text-center mt-4 w-[200px] m-auto bg-gray-400 rounded-md p-2 ">PLAY YOUR MOVE</p>

    
    
</body>
<script src="rps.js"></script>
</html>
